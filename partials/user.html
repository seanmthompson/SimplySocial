<div class="ss-page" data-ng-controller='ssUserCtlr'> 	
	<div class="hero">
		<div class="container">
			<div class="row">
				<div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
					<div class="user-profile-box">
						<img ng-src="{{ user.avatar }}" />
						<h2>{{ user.firstName }} {{ user.lastName }}</h2>
						<p>{{ user.description }}</p>
						<a href="#">{{ user.website }}</a>
					</div>	
				</div>				
			</div>	
		</div>
		<div class="hero-nav-container">
			<div class="container">
				<div class="row">
					<div class="hero-nav col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
						<ul class="unstyled text-center">
							<li><a ui-sref-active="active" ui-sref="index.user.profile">{{ user.firstName }}'s Feed</a></li>
							<li><a ui-sref-active="active" ui-sref="index.user.followers">{{ user.followers | number }} Followers</a></li>
							<li><a ui-sref-active="active" ui-sref="index.user.following">{{ user.following | number }} Following</a></li>
						</ul>
					</div>
				</div>
			</div>	
		</div>	
	</div>
	
	<div ui-view></div>
	
	<loader
	    working="loading"
	    disable-background="true"
	    template="2">
	</loader>
</div>
