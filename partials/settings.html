<div class="container settings" data-ng-controller="ssSettingsCtlr">
	<div class="row">
		<div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
			<div class="col-sm-12">	
				<h2>Settings</h2>
			</div>
			<div class="clearfix"></div>
			<div class="account-settings">
				<div class="col-sm-12">	
					<h3>Account</h3>
				</div>	
				<div class="col-sm-3">
					<img ng-src="{{ settings.avatar }}" />
					<a class="btn btn-default btn-block btn-xs">change</a>
				</div>
				<div class="col-sm-9">
					<input class="username form-control" type="text" value="{{ settings.fullName }}" />
					<input class="email form-control" type="text" value="{{ settings.email }}" />
					<div class="password-wrap">
						<input class="password form-control" type="password" disabled value="{{ settings.passwordHash }}" />	
						<a class="btn btn-default change-password">change</a>
					</div>									
				</div>
				<div class="clearfix"></div>
			</div>
			
		</div>
	</div>
</div>

<loader
    working="loading"
    disable-background="true"
    template="2">
</loader>
