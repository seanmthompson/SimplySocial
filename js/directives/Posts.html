<div class="row grid" ng-switch="currentViewMode">
	
	<div ng-switch-when="list">
		<div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3"  ng-repeat="post in posts">
			<div class="ss-status-dir" post="post"></div>
		</div>
	</div>
	
	<div ng-switch-when="grid">
		<div class="col-md-4 col-sm-6 item" ng-repeat="post in posts">
			<div class="ss-photo-dir" post="post"></div>
		</div>
	</div>
</div>
