<div class="row grid" ng-switch="currentViewMode" ng-class="{'list': currentViewMode == 'list'}">	
	<div class="list" ng-switch-when="list">
		<div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3"  ng-repeat="post in posts">
			<div class="ss-status-dir list" post="post"></div>
		</div>
	</div>
	
	<div class="grid" ng-switch-when="grid">
		<div class="col-md-4 col-sm-6 item" ng-repeat="post in posts">
			<div class="ss-photo-dir grid" post="post"></div>
		</div>
	</div>
</div>
